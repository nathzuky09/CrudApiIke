{% extends 'base.html' %}
{% block content %}


<!--Registrarse-->
<main class="container"> 
    <div class="row justify-content-center">
        <div class="col-md-4 mt-5">
            <form action="/signup/" method="POST" class="card card-body">
                <h1 class="text-center">Regístrate</h1>
                {{ error }}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario:</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Escribe tu usuario">
                </div>
                
                <div class="mb-3">
                    <label for="password1" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="Escribe tu contraseña">
                </div>
                
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirma tu contraseña:</label>
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirma contraseña">
                </div>
                

                <button type="submit" class="btn btn-primary btn-block">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
</main>


{% endblock %}
